<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" alt="Аватар пользователя" class="rounded-circle">
            </a>
        </td>
        <td>
            <div class="d-flex flex-column">
                <div class="author-info">
                    <a href="{{ url_for('user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                    <span class="text-muted small">{{ moment(post.timestamp).fromNow() }}</span>
                </div>
                <div class="post-content">
                    {{ post.body|safe }}
                </div>
            </div>
        </td>
    </tr>
</table>
